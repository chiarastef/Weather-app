<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" href="images/weather.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="row search-city-form" id="search-form">
        <input
          type="search"
          class="form-control col-7 enter-city"
          id="input-city"
          placeholder="Enter a city"
          autofocus
        />
        <button type="submit" class="btn col-2 search-button">
          <img src="images/magnifying-glass.png" alt="search" />
        </button>
        <button
          type="submit"
          class="btn col-3 current-position-button"
          id="current-position"
        >
          Current position
        </button>
      </form>

      <div class="row overview-weather">
        <div class="col-7">
          <div class="row">
            <div class="col-4">
              <img src="" alt="" id="weather-icon" />
            </div>
            <div class="col-4 current-weather">
              <div class="current-temperature">
                <span id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link"> °F</a>
                </span>
              </div>
              <div class="weather-type" id="weather-description"></div>
            </div>
            <div class="col-4 more-info-weather">
              Humidity: <span id="humidity"></span>% <br />Wind:
              <span id="wind"></span> km/h
            </div>
          </div>
        </div>
        <div class="col-5 location">
          <div class="current-city" id="city-searched"></div>
          <div class="current-date-time">
            Last updated:
            <span id="date-time-now"></span>
          </div>
        </div>
      </div>

      <div class="row future-forecast">
        <div class="col-1"></div>
        <div class="col-2 single-future-forecast">
          <div class="what-day">Sat</div>
          <img src="images/sun.png" alt="sun" />
          <div class="what-temperature">25 °C</div>
        </div>
        <div class="col-2 single-future-forecast">
          <div class="what-day">Sun</div>
          <img src="images/rain.png" alt="rain" />
          <div class="what-temperature">18 °C</div>
        </div>
        <div class="col-2 single-future-forecast">
          <div class="what-day">Mon</div>
          <img src="images/cloudy.png" alt="cloudy" />
          <div class="what-temperature">20 °C</div>
        </div>
        <div class="col-2 single-future-forecast">
          <div class="what-day">Tue</div>
          <img src="images/sun.png" alt="sun" />
          <div class="what-temperature">24 °C</div>
        </div>
        <div class="col-2 single-future-forecast">
          <div class="what-day">Wed</div>
          <img src="images/cloud.png" alt="cloud" />
          <div class="what-temperature">21 °C</div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="attribution">
        Icons made by
        <a href="https://www.freepik.com" title="Freepik" target="_blank"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon" target="_blank"
          >www.flaticon.com</a
        >
      </div>
    </div>

    <footer>
      <a href="https://github.com/chiarastef/Weather-app" target="_blank"
        >Open-source code</a
      >
      by Chiara Stefanelli
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
